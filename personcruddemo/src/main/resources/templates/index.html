<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Persons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div th:switch="${persons}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No Persons.</h2>
                    <div th:case="*">
                        <h2 class="my-5">Persons</h2>
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                    <th>Age</th>
                                    <th>FavouriteColour</th>
                                    <th>Hobby</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="person : ${persons}">
                                    <td th:text="${person.firstname}"></td>
                                    <td th:text="${person.lastname}"></td>
                                    <td th:text="${person.age}"></td>
                                    <td th:text="${person.favouritecolour}"></td>
                                    <td th:text="${person.hobby}"></td>
                                    <td><a th:href="@{/edit/{id}(id=${person.id})}">EDIT</a></td>
                                    <td><a th:href="@{/delete/{id}(id=${person.id})}">DELETE</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/new">Add Person</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
